<div class="navbar navbar-default" id="angular-blog-navbar" ng-controller="NavbarCtrl">
    <div class="navbar-header"><a class="navbar-brand" id="angular-blog-header" href="#" name="top">The Blog</a>
    </div>
    <div class="nav navbar-nav">
        <ul class="nav navbar-nav">
            <li ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="/{{item.link}}" id="angular-blog-blog">{{item.title}}</a>
            </li>
            <li ng-repeat="item in authMenu" ng-show="currentUser" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a href="/{{item.link}}" id="angular-blog-create">{{item.title}}</a>
            </li>
        </ul>
    </div>
    <div class="nav navbar-nav pull-right">
        <ul class="nav navbar-nav" ng-hide="currentUser">
            <li><a href="/login" id="angular-blog-login">Log In</a></li>
            <li><a href="/signup" id="angular-blog-signup">Sign up</a></li>
        </ul>
        <ul class="nav navbar-nav" ng-show="currentUser">
            <li class="dropdown">
                <a class="dropdown-toggle" id="angular-blog-current">Welcome, {{ currentUser.username }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a ng-click="logout()" id="angular-blog-logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <!--/.navbar-collapse -->
</div>
<!--/.navbar -->
